<div class="flex flex-col flex-auto w-full" *ngIf="loading">

    <!-- Header -->
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{ crud.title }}
                </h2>
                <p>
                    {{ crud.description}}
                </p>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <!-- filter -->
        <mat-form-field class="w-full">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>


        <!-- results -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" matSort (matSortChange)="announceSortChange($event)">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="ordena"> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} 
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
